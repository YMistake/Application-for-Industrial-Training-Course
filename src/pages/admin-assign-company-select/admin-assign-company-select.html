<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of company">
      <ion-label>{{item.CName}}</ion-label>
      <ion-checkbox (ionChange)="insertUserToArray(item.CName,$event.checked)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="sendData()">Submit</button>
</ion-content>
