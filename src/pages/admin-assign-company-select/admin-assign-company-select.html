<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of company">
      <ion-label>{{item.CompanyName}}</ion-label>
      <ion-checkbox (ionChange)="insertUserToArray(item.CompanyName,$event.checked)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="sendData()">Submit</button>
</ion-content>
<ion-footer>
  <div style="text-align: center">
    <button ion-button clear (click)="see()">Assignment History</button>
  </div>
</ion-footer>
