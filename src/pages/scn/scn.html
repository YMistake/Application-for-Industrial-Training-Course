<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send Company's Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p style="text-align: right;" padding-right><b>Status :</b> {{status_text}}</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Company's Name</ion-label>
      <ion-input type="text" [(ngModel)]="CompanyName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Company's Address</ion-label>
      <ion-input type="text" [(ngModel)]="CompanyAddress" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Company's Tel.</ion-label>
      <ion-input type="tel" [(ngModel)]="CompanyTel" required></ion-input>
    </ion-item>
    <h6 padding>Student List</h6>
    <div [ngSwitch]="show">
      <div *ngSwitchCase="true">
        <p style="text-align: center">Click "+" button at the bottom right to add student list.</p>
      </div>
      <div *ngSwitchCase="false">
        <ion-card *ngFor="let item of list; let i = index" (press) = "presentActionSheet(i)">
          <ion-card-content>
            {{item.id}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <img [src] = "temp" padding>

</ion-list>
  <ion-fab bottom right style="padding-bottom: 45px;">
    <button ion-fab color="primary" (click)=showPrompt()><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col width-50><button ion-button outline style="width: 100%" (click)="getPicture()">
        Upload
      </button></ion-col>
      <ion-col width-50><button ion-button style="width: 100%" (click)="sendData()">
        Submit
      </button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
