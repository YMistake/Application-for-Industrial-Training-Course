<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6 style="text-align: center">Please edit your information</h6>
  <ion-list>
    <ion-item>
      <ion-label floating>Academic Year</ion-label>
      <ion-input type="tel" [(ngModel)]="AcademicYear" required minlength="4" maxlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Major</ion-label>
      <ion-select placeholder="Select Major" [(ngModel)]="Major" required>
        <ion-option value="electronic">Electronic</ion-option>
        <ion-option value="telecom">Telecommunication</ion-option>
        <ion-option value="computer">Computer</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Student's ID</ion-label>
      <ion-input type="tel" [(ngModel)]="SId" required minlength="8" maxlength="8"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Student's Tel.</ion-label>
      <ion-input type="tel" [(ngModel)]="STel" required minlength="10" maxlength="10" [pattern]="TelPattern"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Student's Facbook</ion-label>
      <ion-input type="text" [(ngModel)]="SFacebook" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Student's Line</ion-label>
      <ion-input type="text" [(ngModel)]="SLine" required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="sendData()">Submit</button>

</ion-content>
