<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Download</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 style="text-align: center">Training's Document</h4>
  <ion-list inset>
    <button ion-item *ngFor="let item of filelist" (click)="download(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
