<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Write a Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list radio-group [(ngModel)]="Recommend">
      <ion-list-header id="head-rec">
        แนะนำให้ไปฝึกงานที่นี่หรือไม่
      </ion-list-header>
      <ion-item>
        <ion-label>แนะนำ</ion-label>
        <ion-radio checked="true" value="recommend"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ไม่แนะนำ</ion-label>
        <ion-radio value="non-recommend"></ion-radio>
      </ion-item>
    </ion-list>
    <h4 padding-left padding-top>รีวิวสถานที่ฝึกงาน</h4>
    <ion-item id="work-climate">
      <ion-label floating>บรรยากาศการทำงาน</ion-label>
      <ion-textarea elastic [(ngModel)]="Work_Environment" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>การเดินทางไปทำงาน</ion-label>
      <ion-textarea elastic [(ngModel)]="Travel" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>สถานที่รับประทานอาหาร</ion-label>
      <ion-textarea elastic [(ngModel)]="Bistro" required></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="sendData()">Submit</button>
  </div>
</ion-content>
