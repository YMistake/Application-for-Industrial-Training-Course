
<ion-content padding>
  <div style="height: 10%"></div>
  <div style="text-align: center">
    <img [src] = "img" >
  </div>

  <div style="height: 10%"></div>
  <ion-item>
    <ion-label>Role</ion-label>
    <ion-select [(ngModel)]="Role">
      <ion-option value="user">User</ion-option>
      <ion-option value="admin">Administrator</ion-option>
    </ion-select>
  </ion-item>
  <div style="height: 10%"></div>
  <div padding-left padding-right>
    <button ion-button block (click)="checkLogin()">Login</button>
  </div>
</ion-content>
