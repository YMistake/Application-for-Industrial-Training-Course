
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="firstname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-Mail" [(ngModel)]="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Confirm E-Mail" [(ngModel)]="email2" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 4%">Role</ion-label>
      <ion-select [(ngModel)]="role">
        <ion-option value="student">Student</ion-option>
        <ion-option value="teacher">Teacher</ion-option>
        <ion-option value="company">Company</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div style="height: 20px"></div>
  <button ion-button block (click)="sendData()">Sign Up</button>

</ion-content>
