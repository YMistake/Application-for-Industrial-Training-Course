
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required [pattern]="EmailPattern"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 4%">Role</ion-label>
      <ion-select [(ngModel)]="role" required>
        <ion-option value="student">Student</ion-option>
        <ion-option value="teacher">Teacher</ion-option>
        <ion-option value="company">Company</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div style="height: 20px"></div>
  <button ion-button block (click)="sendData()">Sign Up</button>

</ion-content>
