<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-Mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Confirm E-Mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 4%">Role</ion-label>
      <ion-select>
        <ion-option value="student" selected="true">Student</ion-option>
        <ion-option value="teacher">Teacher</ion-option>
        <ion-option value="company">Company</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div style="height: 20px"></div>
  <button ion-button block navPop>Sign Up</button>
</ion-content>
