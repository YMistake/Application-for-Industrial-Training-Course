<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="chkRole">
    <h3>Dash Board</h3>
    <p padding-top style="font-size: 120%">
      <span>ปีการศึกษา : </span>
      <span style="float: right"> {{year}} </span>
    </p>
    <p padding-top style="font-size: 120%">
      <span>จำนวนนักศึกษาที่ลงทะเบียนทั้งหมด : </span>
      <span style="float: right">{{num}} คน</span>
    </p>
    <p padding-top style="font-size: 120%">
      <span>Computer : </span>
      <span style="float: right">{{com}} คน</span>
    </p>
    <p padding-top style="font-size: 120%">
      <span>Telecommunication : </span>
      <span style="float: right">{{telecom}} คน</span>
    </p>
    <p padding-top style="font-size: 120%">
      <span>Electronics : </span>
      <span style="float: right">{{elec}} คน</span>
    </p>
  </div>


  <div *ngIf="!chkRole">
    <h3>แจ้งข่าวสารการฝึกงาน</h3>
    <ion-list inset>
      <button ion-item  *ngFor = "let item of show; let i = index" (click) = "sendData(i,item)">
        {{item}}
      </button>
    </ion-list>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
