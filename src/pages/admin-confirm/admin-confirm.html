<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--ใส่รูป-->
  <h6>Student Lists</h6>
  <p padding-left *ngFor="let item of items">{{item}}</p>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button block navPop>Approve</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color = "danger" navPop>Disapprove</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
