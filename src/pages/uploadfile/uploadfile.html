<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload Documents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Add File Name</ion-label>
    <ion-input type="text" [(ngModel)]="filename"></ion-input>
  </ion-item>
  <div style="height: 10%"></div>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline (click)="chooseFile()">Choose File</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block (click)="upload()">Upload File</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
