<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-left>
  <p>Address - </p>
  <p>Telephone - </p>
  <p>Supervisor's name - </p>
  <p>Supervisor's position - </p>
  <p>Supervisor's telephone - </p>
  <h6>Student List</h6>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{item}}</h2>
      <button ion-button clear item-right [navPush]="assessment" [navParams]=item>More</button>
    </ion-item>
  </ion-list>

</ion-content>
