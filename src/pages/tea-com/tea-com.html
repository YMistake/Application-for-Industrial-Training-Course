  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{company.CompanyName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-left>
  <p>Address - {{Address}}</p>
  <p>Telephone - {{Telephone}}</p>
  <h6>Supervisor's Information</h6>
  <p padding-left>Name - {{SpvFirstname}}  {{SpvLastname}}</p>
  <p padding-left>Position - {{SpvPosition}}</p>
  <p padding-left>Telephone - {{SpvTel}}</p>
  <h6>Student List</h6>
  <ion-list>
    <ion-item *ngFor="let item of StdData">
      <ion-thumbnail item-left>
        <img [src]="item.Picture">
      </ion-thumbnail>
      <h2>{{item.Firstname}} {{item.Lastname}}</h2>
      <button ion-button clear item-right [navPush]="assessment" [navParams]=item>More</button>
    </ion-item>
  </ion-list>

</ion-content>
