<!--
  Generated template for the CompanyStudent page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{companyName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.rec}}</p>
      <button ion-button clear item-right [navPush]="si" [navParams]=item.name>More</button>
    </ion-item>
  </ion-list>
</ion-content>
