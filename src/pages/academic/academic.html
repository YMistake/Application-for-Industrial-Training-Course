<ion-header>

  <ion-navbar>
    <ion-title>Academic Year {{year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 style="text-align: center" padding-top>Company List</h3>
  <ion-list inset>
    <button ion-item *ngFor="let item of company" (click)="sendData(item)">
      {{ item.CompanyName }}
    </button>
  </ion-list>
</ion-content>
