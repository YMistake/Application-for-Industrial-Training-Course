<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Industrial Training Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 style="text-align: center" padding-top>Please select academic year</h3>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" [navPush]="academic" [navParams]=item>
      {{ item }}
    </button>
  </ion-list>
</ion-content>
