<ion-header>

  <ion-navbar>
    <ion-title>Company Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 style="text-align: center" padding-top>Please select your company</h3>
  <ion-list inset>
    <button ion-item *ngFor="let item of company" (click)="confirm(item.CName)">
      {{ item.CName }}
    </button>
  </ion-list>
</ion-content>
