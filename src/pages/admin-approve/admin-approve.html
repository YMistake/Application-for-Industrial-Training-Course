<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Approve the company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h6 padding-left>Company Lists</h6>
  <ion-list inset>
    <button ion-item *ngFor="let item of company" [navPush]="confirm" [navParams]=item>
      {{ item.CompanyName }}
    </button>
  </ion-list>

</ion-content>
<ion-footer>
  <div style="text-align: center">
    <button ion-button clear item-center [navPush]="history">Approve History</button>
  </div>
</ion-footer>
