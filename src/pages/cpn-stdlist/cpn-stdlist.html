<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Student List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of student">
      <ion-thumbnail item-left>
        <img [src]="item.Picture">
      </ion-thumbnail>
      <h2>{{item.Firstname}} {{item.Lastname}}</h2>
      <button ion-button clear item-right [navPush]="assessment" [navParams]=item>Assess</button>
    </ion-item>
  </ion-list>

</ion-content>
