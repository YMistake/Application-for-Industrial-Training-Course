<ion-header>

  <ion-navbar>
    <ion-title>Admin Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="Enter your pin" [(ngModel)]=pin ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">Login</button>
</ion-content>
